<body>
    <label id="fileMenuLabel" class="globalText">File</label>
    <label id="EditMenuLabel" class="globalText">Edit</label>
    <label id="ImageMenuLabel" class="globalText">Image</label>
    <label id="LayerMenuLabel" class="globalText">Layers</label>
    <label id="TypeMenuLabel" class="globalText">Type</label>
    <label id="SelectMenuLabel" class="globalText">Select</label>
    <label id="FilterMenuLabel" class="globalText">Filter</label>
    <label id="WindowMenuLabel" class="globalText">Window</label>
    <label id="HelpMenuLabel" class="globalText">Help</label>

    <div id="toolControl">
        <div id="toolContainer">
            <img src=".\toolImages\bx-move.svg" class="toolIcon" id="moveTool" />
            <img src=".\toolImages\bxs-pencil.svg" class="toolIcon" id="freePen" />
            <img src=".\toolImages\shapeTrimmer.svg" class="toolIcon" id="shapeTrimmer" />
            <img src=".\toolImages\bx-edit.svg" class="toolIcon" id="pathEdit" />
            <img src=".\toolImages\bxs-pen.svg" class="toolIcon" id="penTool" />
            <img src=".\toolImages\bx-zoom-in.svg" class="toolIcon" id="zoomTool" />
            <img src=".\toolImages\bxs-hand.svg" class="toolIcon" id="handTool" />
            <img src=".\toolImages\bxs-eyedropper.svg" class="toolIcon" id="eyedropper" />
        </div>
        <div id="controlContainer" style="display: none;">
            <input type="file" class="buttonGlobal" id="imageUpload" name="imageUpload" accept="image/jpeg, image/png, svg" style="display: none;" />
            <label id="uploadFile" for="imageUpload" class="globalText">Upload file</label>

            <button id="download-to-svg" class="buttonGlobal">EXPORT SVG</button>
            <p id="canvasLabel">Canvas Size:</p>
            <p class="widthHeight">Width :</p>
            <input type="text" id="controlWidth" class="inputWidthSize" value="7" />
            <p class="widthHeight">Height :</p>
            <input type="text" id="controlHeight" class="inputWidthSize" value="4.5" />
            <p class="widthHeight">in</p>
            <button id="canvasUpdateButton"><strong>✓</strong></button>
            <p class="ScaleCanvas">ScaleProject</p>
            <button id="canvasUpdateScaleDown" class="canvasUpdateScale"><strong>-</strong></button>
            <button id="canvasUpdateScaleUp" class="canvasUpdateScale"><strong>+</strong></button>
        </div>
    </div>
    <div id="windowContainer" class="containerAccent" style="display: none;">
        <div id="toolWindow" class="dropDownText">tools</div>
        <div id="canvasWindow" class="dropDownText">canvas</div>
        <div id="controlWindow" class="dropDownText">control</div>
    </div>
    <div id="fileContainer" class="containerAccent" style="display: none;">
        <div id="artsGallery" class="dropDownText">arts gallery</div>
        <div id="newFile" class="dropDownText">new file</div>
        <div id="openFile" class="dropDownText">open file</div>
        <div id="importFile" class="dropDownText">import file</div>
        <div id="exportfile" class="dropDownText">export file</div>
    </div>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
    <div id="toolPropertiesContainer">
        <div id="toolProperties">

            <p id="myItemFill" class="toolPropertiesLabel" style="display: none;">fill:</p>
            <div id="colorPickPreview" style="display: none;"></div>
            <input type="text" id="inputColor" style="display: none;" class="inputWidthSize" value="#000000" />

            <p class="toolPropertiesLabel" id="strokeLabel" style="display: none;">stroke:</p>
            <div id="colorPickPreviewStroke" style="display: none;"></div>
            <input type="text" id="inputColorStroke" style="display: none;" class="inputWidthSize" value="#000000" />
            <input type="text" id="strokeThickness" style="display: none;" class="strokeThicknessClass" value="0" />

            <p class="toolPropertiesLabel" id="itemOpacity" style="display: none;">Opacity:</p>
            <input type="text" id="pathOpacity" style="display: none;" class="strokeThicknessClass" value="100" />

            <p class="toolPropertiesLabel" id="labelAlign" style="display: none;">align:</p>
            <img src="./control_images/align_left.svg" class="toolControlIcon" id="alignLeft" style="display: none;"/>
            <img src="./control_images/align_center-01.svg" class="toolControlIcon" id="alignCenter" style="display: none;" />
            <img src="./control_images/align_right.svg" class="toolControlIcon" id="alignRight"  style="display: none;"/>
            <p class="toolPropertiesLabel" id="---" style="display: none;">---</p>
            <img src="./control_images/align_top.svg" class="toolControlIcon" id="alignTop" style="display: none;"/>
            <img src="./control_images/align_V_center.svg" class="toolControlIcon" id="alignVerticalCenter" style="display: none;"/>
            <img src="./control_images/align_bottom.svg" class="toolControlIcon" id="alignBot" style="display: none;"/>


            <p class="toolPropertiesLabel" id="xPos" style="display: none;">X:</p>
            <input type="text" id="itemXlocation" class="inputWidthSize" value="x pos" style="display: none;" />
            <p class="toolPropertiesLabel" id="yPos" style="display: none;">Y:</p>
            <input type="text" id="itemYlocation" class="inputWidthSize" value="y pos" style="display: none;"/>
            <p class="toolPropertiesLabel" id="widthLabel" style="display: none;">W:</p>
            <input type="text" id="itemWidth" class="inputWidthSize" value="width" style="display: none;" />
            <p class="toolPropertiesLabel" id="heightLabel" style="display: none;">H:</p>
            <input type="text" id="itemHeight" class="inputWidthSize" value="height" style="display: none;" />
            <button id="toolPropertiesLabelBtn" style="display: none;"><strong>✓</strong></button>

        </div>
    </div>
</body>
</html>
